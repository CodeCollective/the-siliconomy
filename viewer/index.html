<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Babylon.js Model Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="viewer-container">
        <canvas id="renderCanvas"></canvas>
        <div id="loading">Initializing...</div>
        <div id="error"></div>
      </div>
      
      <div class="menu-container">
        <button id="toggleMenu" class="menu-toggle">â˜°</button>
        <div id="modelMenu" class="model-menu">
        <button id="centerButton" class="menu-toggle">Center Model</button>
          <h3>Models</h3>
          <div id="modelList" class="model-list">
            <!-- Models will be added here dynamically -->
          </div>
          <div class="primitive-menu">
            <h3>Primitives</h3>
            <div id="primitiveList" class="primitive-list">
              <!-- Primitives will be added here dynamically -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="viewer.js"></script>
  </body>
</html>
